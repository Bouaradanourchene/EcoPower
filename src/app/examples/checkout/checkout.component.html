    <section class="padding-y bg-light">
        <div class="container">
        
        <!-- =================== COMPONENT CART+SUMMARY ====================== -->
        <div class="row">
          <div class="col-lg-9">
        
            <div class="card">
            <div class="content-body">
              <h2 class="text-black">Checkout</h2>
              <article >
               
                <div class="content-body">
                    <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        
                        <!-- customer form group -->
                      
                        <div formGroupName="customer" class="form-area">
                         
                            <div class="row">
                                <div class="col-md-2"> <label for="email">Email</label></div>
                                <div class="col-md-6">
                                    <div class="input-space">
                                        <input formControlName="email"  type="email" class="form-control">
        
                                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger mt-1">
        
                                            <div *ngIf="email.errors.required">
                                                Email is required
                                            </div>
        
                                            <div *ngIf="email.errors.pattern">
                                                Email must be a valid email address format
                                            </div>
        
                                        </div>
        
                                    </div>
                                </div>
                            </div>
                        
                            <!-- shipping Address -->
                        <div formGroupName="shippingAddress" class="form-area">
                            <h4 class="card-title mb-4">shippingAddress</h4>
        
                            <div class="row">
                                <div class="col-md-2"> <label>Street</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-md-2"> <label>City</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-md-2"> <label>Zip Code</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="zipCode" input class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
        
                        </div>
                        <!-- Billing Address -->
                        <div formGroupName="billingAddress" class="form-area">
                            <h4 class="card-title mb-4">billingAddress</h4>

        
                            <div class="row">
                                <div class="col-md-2"> <label>Street</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="street" input class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-md-2"> <label>City</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="city" input class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
        
        
                            <div class="row">
                                <div class="col-md-2"> <label>Zip Code</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="zipCode" input class="form-control" type="text">
                                    </div>
                                </div>
                            </div> 
        
                        </div>
                        <!-- Credit Card -->
                        <!-- stripe elements Credit Card section -->
        
                            
                        <div formGroupName="creditCard" class="form-area">
                            <h4 class="card-title mb-4">Credit or Debit Card</h4>
        
                            <div id="card-element">
                                <!-- a Stripe element will be inserted here -->
                            </div>
        
                            <!-- Used to display form errors -->
                            <div id="card-errors" class="displayError.textContent!=='': 'alert alert-danger mt-1'"></div>
        
                        </div>
                        </div>
                        <!-- Order details -->
                        <!-- submit button-->
                        <div class="text-center">
                            <button type="submit"  class="btn btn-info">confirm & place order</button>
                        </div>
        
                    </form>
                </div> <!-- card-body end.// -->
              </article> <!-- row.// -->
        
    
        
            </div> <!-- card-body .// -->
        
          
        
            </div> <!-- card.// -->
        
          </div> <!-- col.// -->
          <aside class="col-lg-3">
        
            <div class="card">
                <div  class="card-body">
        
                    <h3>Review Your Order</h3>
                    
        
                <dl class="dlist-align">
                    <dt>Total price:</dt>
                    <dd class="text-end">{{ totalPrice | currency: 'DT' }}</dd>
                  </dl>
                  <dl class="dlist-align">
                    <dt>Total quantity:</dt>
                    <dd class="text-end">{{ totalQuantity }}</dd>
                  </dl>
                  <dl class="dlist-align">
                    <dt>TAX:</dt>
                    <dd class="text-end"> </dd>
                  </dl>
                  <hr>
                  <dl class="dlist-align">
                    <dt>Total:</dt>
                    <dd class="text-end text-dark h5"> </dd>
                  </dl>
                </div> <!-- card-body.// -->
                </div> <!-- card.// -->
        
          </aside> <!-- col.// -->
        
        </div> <!-- row.// -->
        <!-- =================== COMPONENT 1 CART+SUMMARY .//END  ====================== -->
        
        <br><br>
        
        </div> <!-- container .//  -->
        </section>
