
<div class="content">
    <div class="row">

        <div class="col-md-12">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title">Add Event</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="eventForm" (ngSubmit)="addEvent()">

                        <div class="row">
                            <div class="col-md-12 pr-1">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" class="form-control" placeholder="Event title" formControlName="title"
                                           id="title">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" >
                                    <label>Description</label>
                                    <textarea class="form-control textarea" formControlName="description"
                                              id="description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Place number</label>
                                    <input type="number" class="form-control" placeholder="Place number" formControlName="placeNumber"
                                           id="quantity">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Start date</label>
                                    <input type="date" class="form-control" placeholder="Start date" formControlName="startDate"
                                           id="startDate"  min="{{ getCurrentDate() }}" max="{{ getmaxStartDate() }}">
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>End date</label>
                                    <input type="date" class="form-control" placeholder="End date" formControlName="endDate"
                                           id="endDate"  min="{{ getendDate() }}">
                                </div>
                            </div>
                        </div>


                        <div class="row justify-content-md-center">
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-primary">Add Event</button>
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-primary" (click)="return()">Return</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
