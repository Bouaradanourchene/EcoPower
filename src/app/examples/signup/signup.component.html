<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/wind.jpg');">
      <div class="filter"></div>
          <div class="container">
            <div class="row">
              
            
              <div class="col-md-6">
                <div class="card card-registerr">
                  <div class="card-body">
                    <h2 class="text-center mb-2">Registration</h2>
                    <form class="register-form">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="nc-icon nc-single-02"></i>
                            </span>
                          </div>
                          <input type="text" class="form-control" id="completname" name="completname" placeholder="Enter your name" [(ngModel)]="user.username" (focus)="focus=true" (blur)="focus=false">
                        </div>
                      </div>
              
                      <div class="form-group">
                        <label for="Email">Email</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="nc-icon nc-pin-3"></i>
                            </span>
                          </div>
                          <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email" [(ngModel)]="user.email" (focus)="focus=true" (blur)="focus=false">
                        </div>
                      </div>
              
                      <div class="form-group">
                        <label for="phone">Phone</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="nc-icon nc-mobile"></i>
                              <span>+216</span>
                            </span>
                          </div>
                          <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone number"  [(ngModel)]="user.phone"(focus)="focus=true" (blur)="focus=false">
                        </div>
                      </div>
              
                      <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="nc-icon nc-key-25"></i>
                            </span>
                          </div>
                          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" [(ngModel)]="user.password" (focus)="focus=true" (blur)="focus=false">
                        </div>
                      </div>
              
                      <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="nc-icon nc-key-25"></i>
                            </span>
                           </div>
                          <input type="password" class="form-control" id="password" name="password" placeholder="Confirm your password" [(ngModel)]="user.password" (focus)="focus=true" (blur)="focus=false">
                        </div>
                      </div>
                      <div class="form-group">
                          <label for="role">Role</label>
                          <select class="form-control" name="role" id="role" [(ngModel)]="user.role" required>
                            <option value="Provider">Provider</option>
                            <option value="User">User</option>
                          </select>
                        </div>
                            <button class="btn btn-danger btn-block btn-round"   (click)="Register()">Register</button>
                          </form>
                        </div>
                      </div>
                      
                    </div>
                  </div>

            </div>
    </div>
</div>
