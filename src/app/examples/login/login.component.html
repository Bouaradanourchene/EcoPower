<!DOCTYPE html>
<html>
<head>
	<style>
		.center {
			width: 50%;
			margin: auto;
			padding: 20px;
		}
	</style>
</head>
<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/wind.jpg');">
        <div class="filter"></div>
        <div class="center">

            <div class="container">
              <div class="row"><div class="col-md-12">
    <div class="card card-register">
<div class="card-body">
    <h2 class=" text-center mb-4">Login</h2>
<form class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Password">
    </div>
    <button  class="btn btn-danger btn-block btn-round"  (click)="onSubmit()" >Login</button>
  </form>
  <div class="forgot text-center">
    <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
  </div>
</div>

    </div>
  </div>
</div>

</div>
</div>
</div>
</div>
</html>
